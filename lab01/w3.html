<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Witryna Samochodowa</title>
</head>
<body>
  <header>
    <div class="nav-panel">
      <div class="search-box">
        <input type="text" placeholder="Szukaj...">
        <button><i class="bi bi-search"></i></button>
      </div>
      <!-- Nowe linki -->

    <div class="dropdown">
      <button class="dropbtn">Pojazdy <i class="fas fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#">Osobowe</a>
        <a href="#">Sportowe</a>
        <a href="#">SUV-y</a>
      </div>
    </div>
  </div>
  </header>

  <div class="car-container">
    <!-- Car 1 -->
    <div class="car-box">
      <img class="car-img" src="car1.jpg" alt="Car 1">
      <div class="car-info">
        <h3>Fiat Tipo</h3>
        <ul>
          <li>Silnik beznyznowy 999cm<sup>3</sup></li>      
          <li>Skrzynia biegów manualna</li>
        </ul>
      </div>
    </div>

    <!-- Car 2 -->
    <div class="car-box">
      <img class="car-img" src="car2.jpg" alt="Car 2">
      <div class="car-info">
        <h3>Fiat 500</h3>
        <ul>
          <li>Silnik elektryczny</li>      
          <li>Zasięg 400 km</li>
        </ul>
      </div>
    </div>

    <!-- Car 3 -->
    <div class="car-box">
      <img class="car-img" src="car3.jpg" alt="Car 2">
      <div class="car-info">
        <h3>PRZYCZEPA SAMOCHODOWA JEDNOOSIOWA UNITRAILER</h3>
      </div>
    </div>

    <!-- Car 4 -->
    <div class="car-box">
      <img class="car-img" src="car4.jpg" alt="Car 2">
      <div class="car-info">
        <h3>PRZYCZEPKA SAMOCHODOWA Z PLANDEKĄ</h3>
      </div>
    </div>

    <!-- Nowe Auta -->

  </div>

  <footer>
    <p>&copy; 2023 Car Dealership</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    var dropdown = document.querySelector(".dropdown");
    var dropdownContent = document.querySelector(".dropdown-content");

    dropdown.addEventListener("click", function () {
      dropdownContent.classList.toggle("active");
      if (dropdownContent.style.maxHeight) {
        dropdownContent.style.maxHeight = null;
      } else {
        dropdownContent.style.maxHeight = dropdownContent.scrollHeight + "px";
      }
    });

    // kod do schowania dropdowna po kliknięciu poza nim
    document.addEventListener("click", function (event) {
      if (!event.target.closest(".dropdown")) {
        dropdownContent.classList.remove("active");
        dropdownContent.style.maxHeight = null;
      }
    });
  });
  </script>
</body>
</html>
